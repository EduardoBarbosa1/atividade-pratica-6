<body>
    <script>
        //         3. Utilizando o IF, ELSE, ELSE IF crie uma estrutura para receber um
        // número de 1 a 7 e imprimir no console o dia da Semana. Para este
        // exercício assumimos que o dia 1 é Domingo, dia 2 é segunda e assim
        // por diante. Caso o número recebido não esteja neste intervalo
        // imprimir “Dia não reconhecido”.
        const diaNumero = Number(prompt("Digite um numero de 1 a 7"))
        if (diaNumero == 1) {
            console.log("É domingo!")
        } else if (diaNumero == 2) {
            console.log("É segunda")
        } else if (diaNumero == 3) {
            console.log("É terça")
        } else if (diaNumero == 4) {
            console.log("É quarta")
        } else if (diaNumero == 5) {
            console.log("É quinta")
        } else if (diaNumero == 6) {
            console.log("Sextou")
        } else if (diaNumero == 7) {
            console.log("É sábado")
        } else {
            console.log("Digite um numero válido")
        }
    </script>
</body>

</html>
