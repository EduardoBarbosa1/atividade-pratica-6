<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>

<body>
    <script>
        //         10. Tendo como entrada a altura e o sexo (codificado da seguinte
        // forma: 1 para sexo feminino e 2 para sexo masculino) de uma
        // pessoa, construa um programa que calcule e mostre seu peso ideal,
        // utilizando as seguintes fórmulas:
        // - para homens: (72.7 * Altura) – 58
        // - para mulheres: (62.1 * Altura) – 44.7
        const altura = Number(prompt("Digite sua altura"))
        const sexo = Number(prompt("Seu sexo é feminino(1) ou masculino(2)?"))
        if (sexo == 2) {
            console.log(`Seu peso ideal é: ${(72.7 * altura) - 58}`)
        } else if (sexo == 1) {
            console.log(`Seu peso ideal é: ${(62.1 * altura) - 44.7}`)
        }
    </script>
</body>

</html>
