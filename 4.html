<body>
    <script>
        // 4. Reescreva o exercício 3, utilizando apenas o SWITCH.
        const diaNumero = Number(prompt("Digite um numero de 1 a 7"))
        var diaSemana;
        switch (diaNumero) {
            case 1:
                diaSemana = "Domingo"
                break;
            case 2:
                diaSemana = "Segunda"
                break;
            case 3:
                diaSemana = "Terça"
                break;
            case 4:
                diaSemana = "Quarta"
                break;
            case 5:
                diaSemana = "Quinta"
                break;
            case 6:
                diaSemana = "Sexta"
                break;
            case 7:
                diaSemana = "Sabado"
                break;
            default:
                diaSemana = ""
                break;
        }
        console.log(`Hoje é ${diaSemana}`)
    </script>
</body>
